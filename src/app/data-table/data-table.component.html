<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Birthday Column -->
    <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Birthdate</th>
        <td mat-cell *matCellDef="let row">{{row.birthday | date:'dd/MM/yyyy'}}</td>
      </ng-container>

    <!-- Species Column -->
    <ng-container matColumnDef="species">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Species</th>
        <td mat-cell *matCellDef="let row">{{row.species}}</td>
      </ng-container>  

    <!-- Race Column -->
  <ng-container matColumnDef="race">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Race</th>
      <td mat-cell *matCellDef="let row">{{row.race}}</td>
    </ng-container>

  <!-- Vac1 Column -->
  <ng-container matColumnDef="vac1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rabies Vaccine</th>
      <td mat-cell *matCellDef="let row">{{row.vac1}}</td>
    </ng-container>

  <!-- Vac2 Column -->
  <ng-container matColumnDef="vac2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Leukemia Vaccine</th>
      <td mat-cell *matCellDef="let row">{{row.vac2}}</td>
    </ng-container>

  <!-- Vac3 Column -->
  <ng-container matColumnDef="vac3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hepatitis Vaccine</th>
      <td mat-cell *matCellDef="let row">{{row.vac3}}</td>
    </ng-container> 
    
    <!-- actions -->
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <app-pet-dialog></app-pet-dialog>
        </mat-header-cell>
  
        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.title, row.state, row.url, row.created_at, row.updated_at)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
  
          <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.title, row.state, row.url)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
        
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

    

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
