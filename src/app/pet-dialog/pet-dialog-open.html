<div mat-dialog-content>
        <p>Name</p>   
    <mat-form-field class="example-full-width">
    <input matInput placeholder="Pet name" value="">
    </mat-form-field>
</div>
<div mat-dialog-content>
    <p>BirthDate</p>   
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a pet's birthdate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>

<div mat-dialog-content>
    <mat-radio-group class="example-radio-group" [(ngModel)]="species">
        <mat-radio-button class="example-radio-button" *ngFor="let spec of speciesList" [value]="spec">
            {{speciesList}}
        </mat-radio-button>
    </mat-radio-group>
</div>

<div mat-dialog-content>
        <p>Race</p>   
    <mat-form-field class="example-full-width">
    <input matInput placeholder="Pet Race" value="">
    </mat-form-field>
</div>

<div mat-dialog-content>
    <p>Vaccines</p>   
    <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="vac1">Rabies</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="vac2">Leukemia</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="vac3">Hepatitis</mat-checkbox>
    </section>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Add</button>
</div>
